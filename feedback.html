
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adani Power - Feedback</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen overflow-x-hidden">
  <!-- Header -->
  <header class="bg-adani-blue text-white p-4 flex justify-between items-center shadow-md fixed top-0 left-0 right-0 z-20">
    <div class="flex items-center">
      <button id="sidebar-toggle" class="mr-4 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <img src="https://www.adanipower.com/-/media/Project/Power/Header-Footer/logo.png" alt="Adani Power Logo" class="h-8 mr-3">
      <div>
        <h1 class="text-xl font-bold">HP Heater Optimization - Feedback</h1>
        <div class="text-sm opacity-80" id="current-time"></div>
      </div>
    </div>
    <div class="text-right">
      <div class="text-sm opacity-80">Mundra Power Plant</div>
      <div class="text-sm opacity-80">Unit 5</div>
    </div>
  </header>

  <div class="flex pt-16">
    <!-- Sidebar -->
    <aside id="sidebar" class="bg-adani-navy text-white fixed h-full transition-all duration-300 shadow-lg z-10 top-16">
      <nav class="p-4">
        <ul class="space-y-2">
          <li>
            <a href="index.html" class="block p-2 rounded hover:bg-white hover:bg-opacity-10 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 sidebar-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
              </svg>
              <span class="sidebar-text">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="analytics.html" class="block p-2 rounded hover:bg-white hover:bg-opacity-10 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 sidebar-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
              </svg>
              <span class="sidebar-text">Analytics</span>
            </a>
          </li>
          <li>
            <a href="reports.html" class="block p-2 rounded hover:bg-white hover:bg-opacity-10 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 sidebar-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
              <span class="sidebar-text">Reports</span>
            </a>
          </li>
          <li>
            <a href="feedback.html" class="block p-2 rounded bg-white bg-opacity-20 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 sidebar-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
              </svg>
              <span class="sidebar-text">Feedback</span>
            </a>
          </li>
          <li>
            <a href="#" class="block p-2 rounded hover:bg-white hover:bg-opacity-10 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 sidebar-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <span class="sidebar-text">Settings</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main id="main-content" class="flex-1 p-6 transition-all duration-300 min-h-screen">
      <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-adani-navy mb-4">Submit Feedback</h2>
        <p class="text-gray-600 mb-6">Your feedback helps us improve our HP Heater Optimization system. Please share your thoughts, suggestions, or report any issues.</p>
        
        <div id="notification" class="p-4 mb-6 rounded hidden text-sm"></div>
        
        <form id="feedback-form" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="name" class="block text-gray-700 mb-2">Your Name <span class="text-adani-red">*</span></label>
              <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-adani-blue focus:border-transparent" required>
            </div>
            <div>
              <label for="email" class="block text-gray-700 mb-2">Email Address <span class="text-adani-red">*</span></label>
              <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-adani-blue focus:border-transparent" required>
            </div>
          </div>
          
          <div>
            <p class="block text-gray-700 mb-2">Feedback Type <span class="text-adani-red">*</span></p>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
              <div class="flex items-center">
                <input type="radio" id="suggestion" name="feedbackType" value="suggestion" class="mr-2" checked>
                <label for="suggestion" class="text-gray-600">Suggestion</label>
              </div>
              <div class="flex items-center">
                <input type="radio" id="issue" name="feedbackType" value="issue" class="mr-2">
                <label for="issue" class="text-gray-600">Issue Report</label>
              </div>
              <div class="flex items-center">
                <input type="radio" id="other" name="feedbackType" value="other" class="mr-2">
                <label for="other" class="text-gray-600">Other</label>
              </div>
            </div>
          </div>
          
          <div>
            <label for="message" class="block text-gray-700 mb-2">Your Feedback <span class="text-adani-red">*</span></label>
            <textarea id="message" name="message" rows="5" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-adani-blue focus:border-transparent resize-none" required></textarea>
          </div>
          
          <div class="flex justify-between">
            <button type="button" id="reset-button" class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-300 transition-colors">
              Reset Form
            </button>
            <button type="submit" class="bg-adani-blue text-white px-6 py-2 rounded-lg hover:bg-adani-navy transition-colors flex items-center">
              <span id="submit-text">Submit Feedback</span>
              <svg id="loading-spinner" class="animate-spin ml-2 h-4 w-4 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script src="feedback.js"></script>
</body>
</html>
