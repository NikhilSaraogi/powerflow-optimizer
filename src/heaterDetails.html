
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heater Parameter Details</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Main Content -->
    <div class="flex">
        <!-- Parameter Cards Container -->
        <main class="flex-1 p-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="parameter-cards">
                <!-- Cards will be populated by JavaScript -->
            </div>
        </main>

        <!-- Parameter Details Sidebar -->
        <aside id="parameter-sidebar" class="fixed right-0 top-0 h-full w-0 bg-white shadow-lg transition-all duration-300 overflow-hidden">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold text-adani-navy" id="parameter-title">Parameter Details</h2>
                    <button id="close-sidebar" class="text-gray-500 hover:text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <!-- Benchmark Graph -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-3">Performance Trend</h3>
                    <div class="chart-container" style="height: 300px;">
                        <canvas id="parameter-chart"></canvas>
                    </div>
                </div>

                <!-- Benchmark Table -->
                <div class="overflow-x-auto">
                    <h3 class="text-lg font-semibold mb-3">Benchmark Values</h3>
                    <table class="min-w-full bg-white border border-gray-200">
                        <thead>
                            <tr class="bg-gray-50">
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Load (MW)</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Q1 (25%)</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Median</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Q3 (75%)</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Mean</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">SD</th>
                            </tr>
                        </thead>
                        <tbody id="benchmark-table">
                            <!-- Will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </aside>
    </div>

    <script>
        // Sample benchmark data
        const benchmarkData = {
            data: [
                { load: 250, sampleSize: 29, q1: 5.875, median: 5.921, q3: 6.053, mean: 5.938, sd: 0.244 },
                { load: 300, sampleSize: 136, q1: 4.812, median: 5.141, q3: 5.391, mean: 5.092, sd: 0.483 },
                { load: 350, sampleSize: 8054, q1: 4.739, median: 4.945, q3: 5.152, mean: 4.953, sd: 0.484 },
                { load: 400, sampleSize: 2889, q1: 4.671, median: 5.312, q3: 5.814, mean: 5.212, sd: 1.01 },
                { load: 450, sampleSize: 3748, q1: 4.708, median: 5.364, q3: 5.85, mean: 5.213, sd: 1.095 },
                { load: 500, sampleSize: 4513, q1: 4.404, median: 5.032, q3: 5.558, mean: 4.938, sd: 1.036 },
                { load: 550, sampleSize: 6737, q1: 4.49, median: 4.917, q3: 5.232, mean: 4.823, sd: 0.777 },
                { load: 600, sampleSize: 18493, q1: 4.72, median: 4.941, q3: 5.18, mean: 4.926, sd: 0.405 },
                { load: 650, sampleSize: 5081, q1: 4.739, median: 4.921, q3: 5.142, mean: 4.934, sd: 0.308 }
            ]
        };

        // Sample heater parameters
        const heaterParameters = [
            { name: "TTD", value: 4.8, unit: "°C", status: "healthy" },
            { name: "DCA", value: 5.2, unit: "°C", status: "warning" },
            { name: "Flow", value: 630, unit: "t/h", status: "healthy" },
            { name: "Heat Load", value: 52.4, unit: "MW", status: "critical" },
            { name: "Level", value: 65, unit: "%", status: "warning" },
            { name: "TR", value: 0.92, unit: "", status: "healthy" }
        ];

        let currentChart = null;

        // Initialize UI
        document.addEventListener('DOMContentLoaded', () => {
            renderParameterCards();
            initializeSidebar();
        });

        function renderParameterCards() {
            const container = document.getElementById('parameter-cards');
            
            heaterParameters.forEach(param => {
                const card = document.createElement('div');
                card.className = `bg-white rounded-lg shadow-md p-6 border border-gray-100 cursor-pointer hover:shadow-lg transition-all duration-300 ai-enhanced-card`;
                card.innerHTML = `
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-adani-navy">${param.name}</h3>
                        <span class="text-sm text-gray-500">${param.unit}</span>
                    </div>
                    <div class="flex items-end justify-between">
                        <p class="text-3xl font-bold ${getStatusColorClass(param.status)}">${param.value}</p>
                        <div class="ai-scan-overlay"></div>
                    </div>
                `;
                
                card.addEventListener('click', () => showParameterDetails(param));
                container.appendChild(card);
            });
        }

        function initializeSidebar() {
            const sidebar = document.getElementById('parameter-sidebar');
            const closeBtn = document.getElementById('close-sidebar');

            closeBtn.addEventListener('click', () => {
                sidebar.style.width = '0';
            });
        }

        function showParameterDetails(parameter) {
            const sidebar = document.getElementById('parameter-sidebar');
            const parameterTitle = document.getElementById('parameter-title');
            
            sidebar.style.width = '600px';
            parameterTitle.textContent = `${parameter.name} Analysis`;
            
            renderBenchmarkTable();
            renderParameterChart(parameter);
        }

        function renderBenchmarkTable() {
            const tableBody = document.getElementById('benchmark-table');
            tableBody.innerHTML = '';

            benchmarkData.data.forEach(row => {
                const tr = document.createElement('tr');
                tr.className = 'border-t border-gray-200 hover:bg-gray-50';
                tr.innerHTML = `
                    <td class="px-4 py-2">${row.load}</td>
                    <td class="px-4 py-2">${row.q1.toFixed(3)}</td>
                    <td class="px-4 py-2">${row.median.toFixed(3)}</td>
                    <td class="px-4 py-2">${row.q3.toFixed(3)}</td>
                    <td class="px-4 py-2">${row.mean.toFixed(3)}</td>
                    <td class="px-4 py-2">${row.sd.toFixed(3)}</td>
                `;
                tableBody.appendChild(tr);
            });
        }

        function renderParameterChart(parameter) {
            const ctx = document.getElementById('parameter-chart').getContext('2d');
            
            if (currentChart) {
                currentChart.destroy();
            }

            const loads = benchmarkData.data.map(d => d.load);
            const medians = benchmarkData.data.map(d => d.median);
            const upperBand = benchmarkData.data.map(d => d.q3);
            const lowerBand = benchmarkData.data.map(d => d.q1);

            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: loads,
                    datasets: [
                        {
                            label: 'Actual Value',
                            data: loads.map(() => parameter.value),
                            borderColor: '#FF3A3A',
                            borderWidth: 2,
                            pointRadius: 4,
                            fill: false
                        },
                        {
                            label: 'Median',
                            data: medians,
                            borderColor: '#0046AD',
                            borderWidth: 2,
                            fill: false
                        },
                        {
                            label: 'Upper Band (Q3)',
                            data: upperBand,
                            borderColor: 'rgba(0, 70, 173, 0.3)',
                            borderWidth: 1,
                            fill: false
                        },
                        {
                            label: 'Lower Band (Q1)',
                            data: lowerBand,
                            borderColor: 'rgba(0, 70, 173, 0.3)',
                            borderWidth: 1,
                            fill: '-1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Load (MW)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: parameter.unit
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: `${parameter.name} vs Load`
                        }
                    }
                }
            });
        }

        function getStatusColorClass(status) {
            return status === 'critical' ? 'text-adani-red' : 
                   status === 'warning' ? 'text-adani-yellow' : 
                   'text-adani-green';
        }
    </script>
</body>
</html>
