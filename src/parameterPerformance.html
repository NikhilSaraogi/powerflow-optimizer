
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heater Parameter Details</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Status Summary Cards -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 p-6">
        <div class="bg-white rounded-lg shadow-md p-4 border-l-4 border-adani-green">
            <h3 class="text-sm font-medium text-gray-500">Eco Inlet Temperature</h3>
            <div class="mt-2 flex justify-between items-baseline">
                <p class="text-2xl font-semibold text-adani-navy">328.5Â°C</p>
                <span class="status-healthy px-2 py-1 rounded-full text-xs">Healthy</span>
            </div>
        </div>
        <div class="bg-white rounded-lg shadow-md p-4 border-l-4 border-adani-yellow">
            <h3 class="text-sm font-medium text-gray-500">Status Summary</h3>
            <div class="grid grid-cols-3 gap-2 mt-2">
                <div class="text-center">
                    <span class="text-xl font-bold text-red-600" id="critical-count">0</span>
                    <p class="text-xs text-gray-500">Critical</p>
                </div>
                <div class="text-center">
                    <span class="text-xl font-bold text-yellow-500" id="warning-count">0</span>
                    <p class="text-xs text-gray-500">Warning</p>
                </div>
                <div class="text-center">
                    <span class="text-xl font-bold text-green-500" id="healthy-count">0</span>
                    <p class="text-xs text-gray-500">Healthy</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex">
        <!-- Parameter Cards Container -->
        <main class="flex-1 p-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="parameter-cards">
                <!-- Cards will be populated by JavaScript -->
            </div>
        </main>

        <!-- Parameter Details Sidebar -->
        <aside id="parameter-sidebar" class="fixed right-0 top-0 h-full w-0 bg-white shadow-lg transition-all duration-300 overflow-hidden">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold text-adani-navy" id="parameter-title">Parameter Details</h2>
                    <button id="close-sidebar" class="text-gray-500 hover:text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <!-- Parameter Graph -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-3">Performance Trend</h3>
                    <div class="chart-container" style="height: 300px;">
                        <canvas id="parameter-chart"></canvas>
                    </div>
                </div>

                <!-- Benchmark Table -->
                <div class="overflow-x-auto">
                    <h3 class="text-lg font-semibold mb-3">Benchmark Values</h3>
                    <table class="min-w-full bg-white border border-gray-200">
                        <thead>
                            <tr class="bg-gray-50">
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Load (MW)</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Q1 (25%)</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Median</th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Q3 (75%)</th>
                            </tr>
                        </thead>
                        <tbody id="benchmark-table">
                            <!-- Will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </aside>
    </div>

    <script src="parameterPerformance.js"></script>
</body>
</html>
